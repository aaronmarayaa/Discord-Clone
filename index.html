<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord - Group Chat That's All Fun & Games</title>

        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="assets/css/styles.css">

        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <section class="login">
            <nav>
                <img src="assets/images/discord-title.svg" alt="">
            </nav>
            <div class="login-page">
                <div class="login-card">
                    <form action="">
                        <div class="title">
                            <h3>Welcome Back!</h3>
                            <p>We're so excited to see you again!</p>
                        </div>
                        <div class="box">
                            <label for="email">EMAIL OR USERNAME</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div class="box">
                            <label for="passowrd">PASSWORD</label>
                            <input type="password" name="" id="passowrd">
                        </div>
                        <a href="">Forgot password?</a>
                        <input type="submit" value="Login" class="login-btn">
                        <p>Need an account? <a href="">Register</a></p>
                    </form>
                    <div class="qrcode">
                        <img src="assets/images/qrcode.png" alt="">
                        <h3>Log in with QR Code</h3>
                        <p>Scan this with the Discord <strong>mobile app</strong> to log in instantly</p>
                        <a href=""> or sign in with passkey</a>
                    </div>
                </div>
            </div>
        </section>
        <main>
            <article class="navigation">

            </article>
            <article class="conversations">

            </article>
            <article class="main">

            </article>
        </main>
    </body>
</html>
